<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#navigation').load('navbar.html');
        });
    </script>
</head>
<body>
    <div class="pl-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">MavAL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime/top-50">Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manga/">Manga</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="m-5">
        <h1>Anime</h1>
        <form id="animeSearch" class="form-inline my-2 my-lg-0">
            <input id="animeSearchInput" class="form-control mr-sm-2" type="search" placeholder="Search anime" aria-label="Search">
            <button id="animeSearchButton" class="btn btn-outline-success my-2 my-sm-0" type="button" >Search</button>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> Title </th>
                <th scope="col"> Status </th>
                <th scope="col"> Episodes </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${animeList.empty}">
                <td colspan="2"> No Anime Available </td>
            </tr>
            <tr th:each="anime : ${animeList}">
                <td scope="row"><span th:text="${anime.title}"> Title </span></td>
                <td scope="row"><span th:text="${anime.status}"> Status </span></td>
                <td scope="row"><span th:text="${anime.episodeCount}"> Episodes </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/searchAnime.js}"></script>
</body>
</html>
